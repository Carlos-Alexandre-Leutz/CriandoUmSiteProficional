<body style="text-align: center;">

    <script>
        localStorage.setItem("AutenticacaoCanalCodigoFrontEnd", "accept");
        let texto = document.getElementById('texto');
        let link = document.getElementById('link');

        if (!localStorage.AutenticacaoCanalCodigoFrontEnd) {
            texto.innerHTML = 'Alguma coisa se perdeu! recaregue a pagina para se autenticar'

        } else {

            $('#myModal').modal({
                backdrop: 'static',
                keyboard: false
            })

            texto.innerHTML = 'Parabéns você foi autenticado';
            link.innerHTML = 'Clique em continuar para voltar ao Curso<br> O Donwload do material vai começar automaticamente!';

        function curso() {
            setTimeout(function() {
                window.location.href = ('https://go.hotmart.com/C43980931F');
            }, 3000);
        }
